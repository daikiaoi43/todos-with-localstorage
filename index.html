<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <!-- header -->
    <header class="header"><h1>Manage your todo List</h1></header>
    <!-- todo-form -->
    <form class="todo-form">
      <input type="text" class="todo" placeholder="Please enter new todo..." />
      <button class="add-btn">Add</button>
    </form>
    <!-- todo-list -->
    <div class="todo-list">
      <!-- todo-item -->
      <div class="todo-item">
        <p class="text">Create a todo list app with javascript</p>
        <button class="delete-btn">delete</button>
      </div>
      <div class="todo-item">
        <p class="text">Use local storage</p>
        <button class="delete-btn">delete</button>
      </div>
      <div class="todo-item">
        <p class="text">Focus on the project at hand</p>
        <button class="delete-btn">delete</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
